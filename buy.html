<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets - Patriot Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#111827',
                        accent: '#60A5FA',
                    },
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }

        /* Fix navigation layout issues */
        nav {
            width: 100% !important;
            max-width: 100vw !important;
            overflow-x: hidden !important;
        }

        nav .max-w-7xl {
            max-width: 1280px !important;
            margin: 0 auto !important;
        }

        nav .flex.justify-between {
            align-items: center !important;
            height: 80px !important;
        }

        /* Ensure proper header spacing */
        header {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 50 !important;
        }

        .backdrop-blur {
            backdrop-filter: blur(8px);
        }

        /* Text Primary Color - Accessible for both light and dark themes */
        .text-primary {
            --tw-text-opacity: 1 !important;
            color: rgb(30 58 138 / var(--tw-text-opacity, 1)) !important;
            /* #1E3A8A - blue-800 for light theme */
        }

        .dark .text-primary {
            --tw-text-opacity: 1 !important;
            color: rgb(147 197 253 / var(--tw-text-opacity, 1)) !important;
            /* #93C5FD - blue-300 for dark theme */
        }

        /* Specific rules for SVG elements with text-primary class */
        svg.text-primary {
            --tw-text-opacity: 1 !important;
            color: rgb(30 58 138 / var(--tw-text-opacity, 1)) !important;
            stroke: rgb(30 58 138 / var(--tw-text-opacity, 1)) !important;
            fill: rgb(30 58 138 / var(--tw-text-opacity, 1)) !important;
        }

        .dark svg.text-primary {
            --tw-text-opacity: 1 !important;
            color: rgb(147 197 253 / var(--tw-text-opacity, 1)) !important;
            stroke: rgb(147 197 253 / var(--tw-text-opacity, 1)) !important;
            fill: rgb(147 197 253 / var(--tw-text-opacity, 1)) !important;
        }

        /* For SVG elements inside elements with text-primary class */
        .text-primary svg {
            --tw-text-opacity: 1 !important;
            color: rgb(30 58 138 / var(--tw-text-opacity, 1)) !important;
            stroke: rgb(30 58 138 / var(--tw-text-opacity, 1)) !important;
            fill: rgb(30 58 138 / var(--tw-text-opacity, 1)) !important;
        }

        .dark .text-primary svg {
            --tw-text-opacity: 1 !important;
            color: rgb(147 197 253 / var(--tw-text-opacity, 1)) !important;
            stroke: rgb(147 197 253 / var(--tw-text-opacity, 1)) !important;
            fill: rgb(147 197 253 / var(--tw-text-opacity, 1)) !important;
        }

        /* Dark mode styles */
        .dark body {
            background-color: #111827;
            color: #f3f4f6;
        }

        .dark .bg-white {
            background-color: #1f2937;
        }

        .dark .text-gray-600 {
            color: #d1d5db;
        }

        .dark .border-gray-200 {
            border-color: #374151;
        }

        .dark .bg-gray-50 {
            background-color: #1f2937;
        }

        /* Page transitions */
        .page-transition {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="font-sans antialiased bg-gray-50 dark:bg-gray-900" <div class="page-transition">
    <!-- Header will be injected by shared-components.js -->

    <!-- Payment Section -->
    <section class="py-16 md:py-24 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12" data-aos="fade-up">
                <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 dark:text-white mb-4">Secure Checkout</h1>
                <p class="text-lg text-gray-600 dark:text-gray-300">Complete your purchase safely and securely</p>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden" data-aos="fade-up"
                data-aos-delay="100">
                <div class="p-6 md:p-8">
                    <form id="paymentForm" class="space-y-6">
                        <!-- Ticket Selection Section -->
                        <div>
                            <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">Select Your Tickets
                            </h2>

                            <div class="grid grid-cols-2 gap-4 mb-6">
                                <div>
                                    <input type="radio" id="general" name="ticket" value="general" class="hidden peer"
                                        checked>
                                    <label for="general"
                                        class="flex flex-col items-center justify-center p-4 bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg border-2 border-gray-200 dark:border-gray-600 cursor-pointer peer-checked:border-primary peer-checked:text-primary transition-all duration-200 h-full">
                                        <span class="text-lg font-medium">General Admission</span>
                                        <span class="text-2xl font-bold mt-2">$49.99</span>
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" id="vip" name="ticket" value="vip" class="hidden peer">
                                    <label for="vip"
                                        class="flex flex-col items-center justify-center p-4 bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg border-2 border-gray-200 dark:border-gray-600 cursor-pointer peer-checked:border-primary peer-checked:text-primary transition-all duration-200 h-full">
                                        <span class="text-lg font-medium">VIP Access</span>
                                        <span class="text-2xl font-bold mt-2">$99.99</span>
                                    </label>
                                </div>
                            </div>

                            <div class="flex items-center space-x-4">
                                <label for="quantity"
                                    class="text-gray-700 dark:text-gray-200 font-medium">Quantity:</label>
                                <div class="flex items-center">
                                    <button type="button" id="decrease-qty"
                                        class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 px-3 py-2 rounded-l-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M20 12H4"></path>
                                        </svg>
                                    </button>
                                    <input type="number" id="quantity" name="quantity" min="1" value="1" required
                                        class="w-16 py-2 text-center border-y border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary">
                                    <button type="button" id="increase-qty"
                                        class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 px-3 py-2 rounded-r-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M12 4v16m8-8H4"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="border-t border-gray-200 dark:border-gray-700 pt-6">
                            <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">Contact Information
                            </h2>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label for="name"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full
                                        Name</label>
                                    <input type="text" id="name" required
                                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary transition-colors">
                                </div>
                                <div>
                                    <label for="email"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email
                                        Address</label>
                                    <input type="email" id="email" required
                                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary transition-colors">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="phone"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Phone
                                    Number</label>
                                <input type="tel" id="phone" required
                                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary transition-colors">
                            </div>
                        </div>

                        <div class="border-t border-gray-200 dark:border-gray-700 pt-6">
                            <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">Payment Details</h2>

                            <div class="mb-4">
                                <label for="card"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Card
                                    Number</label>
                                <input type="text" id="card" required pattern="[0-9]{16}"
                                    placeholder="1234 5678 9012 3456"
                                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary transition-colors">
                                <div class="flex mt-2 space-x-2">
                                    <img src="https://cdn-icons-png.flaticon.com/128/349/349221.png" alt="Visa"
                                        class="h-8 w-auto dark:bg-white dark:p-1 dark:rounded">
                                    <img src="https://cdn-icons-png.flaticon.com/128/349/349228.png" alt="MasterCard"
                                        class="h-8 w-auto dark:bg-white dark:p-1 dark:rounded">
                                    <img src="https://cdn-icons-png.flaticon.com/128/349/349230.png"
                                        alt="American Express" class="h-8 w-auto dark:bg-white dark:p-1 dark:rounded">
                                    <img src="https://cdn-icons-png.flaticon.com/128/349/349224.png" alt="Discover"
                                        class="h-8 w-auto dark:bg-white dark:p-1 dark:rounded">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4 mb-6">
                                <div>
                                    <label for="expiry"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Expiration
                                        Date</label>
                                    <input type="text" id="expiry" placeholder="MM/YY" required
                                        pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
                                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary transition-colors">
                                </div>
                                <div>
                                    <label for="cvv"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">CVV</label>
                                    <input type="text" id="cvv" required pattern="[0-9]{3,4}"
                                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary transition-colors">
                                </div>
                            </div>

                            <div class="flex items-center space-x-2 mb-6">
                                <input type="text" id="promo" placeholder="Promo Code"
                                    class="flex-grow px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary transition-colors">
                                <button type="button" id="apply-promo"
                                    class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                                    Apply
                                </button>
                            </div>
                        </div>

                        <div class="border-t border-gray-200 dark:border-gray-700 pt-6">
                            <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg mb-6">
                                <div class="flex justify-between mb-2">
                                    <span class="text-gray-700 dark:text-gray-300">Subtotal:</span>
                                    <span class="text-gray-700 dark:text-gray-300 font-medium"
                                        id="subtotal">$49.99</span>
                                </div>
                                <div class="flex justify-between mb-2">
                                    <span class="text-gray-700 dark:text-gray-300">Taxes & Fees:</span>
                                    <span class="text-gray-700 dark:text-gray-300 font-medium" id="taxes">$5.00</span>
                                </div>
                                <div
                                    class="flex justify-between text-lg font-bold mt-2 pt-2 border-t border-gray-300 dark:border-gray-600">
                                    <span class="text-gray-900 dark:text-white">Total:</span>
                                    <span class="text-gray-900 dark:text-white" id="total">$54.99</span>
                                </div>
                            </div>

                            <button type="submit"
                                class="w-full py-3 px-6 text-white bg-primary hover:bg-primary/90 rounded-lg transition-colors font-medium text-lg">
                                Complete Purchase
                            </button>

                            <div class="mt-6 text-center">
                                <p class="text-gray-600 dark:text-gray-300 text-sm mb-2">Or pay with</p>
                                <div class="flex justify-center space-x-4">
                                    <button type="button"
                                        class="paypal-button flex-1 py-2 px-4 bg-[#0070ba] hover:bg-[#003087] text-white rounded-lg transition-colors text-sm sm:text-base font-medium">
                                        Pay with PayPal
                                    </button>
                                    <button type="button"
                                        class="apple-pay-button flex-1 py-2 px-4 bg-black hover:bg-gray-800 text-white rounded-lg transition-colors text-sm sm:text-base font-medium">
                                        Pay with Apple Pay
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/shared-components.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        document.addEventListener('DOMContentLoaded', function () {
            // Initialize shared components
            initSharedComponents();

            // Quantity controls
            document.getElementById('decrease-qty').addEventListener('click', function () {
                const qty = document.getElementById('quantity');
                if (parseInt(qty.value) > 1) {
                    qty.value = parseInt(qty.value) - 1;
                    updatePrices();
                }
            });

            document.getElementById('increase-qty').addEventListener('click', function () {
                const qty = document.getElementById('quantity');
                qty.value = parseInt(qty.value) + 1;
                updatePrices();
            });

            // Update prices when ticket type changes
            document.querySelectorAll('input[name="ticket"]').forEach(radio => {
                radio.addEventListener('change', updatePrices);
            });

            // Update prices when quantity changes directly
            document.getElementById('quantity').addEventListener('change', updatePrices);

            // Initialize prices
            updatePrices();

            // Apply promo code
            document.getElementById('apply-promo').addEventListener('click', function () {
                const promoCode = document.getElementById('promo').value;
                if (promoCode) {
                    alert('Promo code applied: ' + promoCode);
                    // In a real implementation, you would validate the code and apply a discount
                } else {
                    alert('Please enter a promo code.');
                }
            });

            // Form submission
            document.getElementById('paymentForm').addEventListener('submit', function (e) {
                e.preventDefault();
                if (this.checkValidity()) {
                    const ticketType = document.querySelector('input[name="ticket"]:checked').value;
                    const quantity = document.getElementById('quantity').value;
                    alert(`Payment processed successfully for ${quantity} ${ticketType} ticket(s)!`);
                    window.location.href = 'index.html';
                } else {
                    alert('Please fill out all fields correctly.');
                }
            });

            // Alternative payment methods
            document.querySelector('.paypal-button').addEventListener('click', function () {
                alert('PayPal integration not implemented in this demo.');
            });

            document.querySelector('.apple-pay-button').addEventListener('click', function () {
                alert('Apple Pay integration not implemented in this demo.');
            });

            // Function to update prices based on ticket type and quantity
            function updatePrices() {
                const ticketType = document.querySelector('input[name="ticket"]:checked').value;
                const quantity = parseInt(document.getElementById('quantity').value);

                // Set base price by ticket type
                const basePrice = ticketType === 'vip' ? 99.99 : 49.99;
                const subtotal = basePrice * quantity;
                const taxes = subtotal * 0.1; // 10% tax rate for example
                const total = subtotal + taxes;

                // Update displayed prices
                document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);
                document.getElementById('taxes').textContent = '$' + taxes.toFixed(2);
                document.getElementById('total').textContent = '$' + total.toFixed(2);
            }
        });
    </script>
</body>

</html>
